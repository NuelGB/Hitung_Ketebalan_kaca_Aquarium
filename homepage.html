<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hitung Ketebalan Kaca Aquarium</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Kalkulator Ketebalan Kaca Aquarium</h1>
    </header>
    <main>
        <section id="input-section">
            <h2>Input Data</h2>
            <form id="input-form">
                <label for="panjang">Panjang (cm):</label>
                <input type="number" id="panjang" name="panjang" required>

                <label for="lebar">Lebar (cm):</label>
                <input type="number" id="lebar" name="lebar" required>

                <label for="tinggi">Tinggi (cm):</label>
                <input type="number" id="tinggi" name="tinggi" required>

                <label for="jenis-kaca">Jenis Kaca:</label>
                <select id="jenis-kaca" name="jenis-kaca" required>
                    <option value="biasa">Biasa</option>
                </select>
                <button type="submit">Hitung</button>
            </form>
        </section>
        <section id="result-section">
            <h2>Hasil Perhitungan</h2>
            <div id="result"></div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Hitung Ketebalan Kaca Aquarium</p>
    </footer>
    <script src="rumus.js"></script>
</body>
</html>
